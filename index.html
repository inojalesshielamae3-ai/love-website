<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine ðŸ§¸ðŸ’–</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to right, #ffb6c1, #ffc0cb);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .card {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 2;
        }

        h1 {
            color: #e91e63;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #yesBtn {
            background-color: #e91e63;
            color: white;
        }

        #noBtn {
            background-color: #ccc;
            position: absolute;
        }

        /* Teddy Bear */
        .teddy {
            position: absolute;
            bottom: 20px;
            font-size: 80px;
            animation: walk 6s linear infinite alternate;
        }

        @keyframes walk {
            0% { left: 0; }
            100% { left: calc(100% - 100px); }
        }

        .jump {
            animation: jump 0.5s ease;
        }

        @keyframes jump {
            0% { transform: translateY(0); }
            50% { transform: translateY(-80px); }
            100% { transform: translateY(0); }
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: fall 4s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Will You Be My Valentine? ðŸ’•</h1>
    <p>This teddy bear and I are waiting for you ðŸ§¸ðŸ’–</p>
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ˜¢</button>
</div>

<div class="teddy" id="teddy">ðŸ§¸</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const teddy = document.getElementById("teddy");

    // Move No button randomly
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // Yes button click
    yesBtn.addEventListener("click", () => {
        alert("Yaaay! The teddy is so happy! ðŸ§¸ðŸ’–");
        teddy.classList.add("jump");
        createHearts();

        setTimeout(() => {
            teddy.classList.remove("jump");
        }, 500);
    });

    // Falling hearts
    function createHearts() {
        for (let i = 0; i < 30; i++) {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "ðŸ’–";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }
    }
</script>

</body>
</html>
